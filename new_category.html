
{% extends 'home.html' %}

{% block content %}
<head>
  <style>
    .card {
        margin: 0 auto; 
        float: none; 
        margin-bottom: 10px; 
}
 .heading {
    border-bottom: 1px solid #fcab0e;
    padding-bottom: 9px;
    position: relative;
    background: #E8E8E8;
}
.heading span {
    background: #9e6600 none repeat scroll 0 0;
    bottom: -2px;
    height: 3px;
    left: 0;
    position: absolute;
    width: 75px;
}   
  </style>
</head>

<div class="container">
    <div class="card text" style= "width:50rem;">
    <div class="card-header"style= "background-color: #E8E8E8; color:black;">
      <h4 class="heading"><strong>New </strong> Category  <span></span></h4>
      <div class="card-body">
    	<form method="post" action="{{url_for('newsportcat')}}">
        	<div class="form-group col-md-6">
              <label>Category Name :</label>
        	    <input type="text" class="form-control" id="name" name="category_name"  placeholder="Category Name" required>
            </div>
        	<br>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><span class= "glyphicon glyphicon-plus"></span> New Category</button>
          <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">CONFIRM TO ADD</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Add Category
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   <button class="btn btn-success" value="Add Category"><span class= "glyphicon glyphicon-plus"></span><strong> Category</strong></button>
                </div>
              </div>
            </div>
          </div>

      </form>
    </div>
    </div>
    </div>
</div>

{% endblock %}
