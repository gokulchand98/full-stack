
{% extends 'home.html' %}

{% block content %}
<head>
<style>
.card {
        margin: 0 auto; 
        float: none; 
        margin-bottom: 10px; 

}
</style>
</head>

<div class="container">
  <div class="card text-center" style= "background-color: #F0F0F0">
    <div class="card-header">
     <strong> Edit {{sports_name}}</strong>
    </div>
    <div class="card-body">
  	<form method="post" action="{{url_for('editSportscategory',category_id=id_category)}}">
  	 <div class="form-group col-md-6">
        <label>Category Name :</label>
  	    <input type="text" class="form-control" id="name" name="category_name" value="{{sports_name}}" required>
      </div>
  	   <br>
        <center> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Edit Item
        </button></center>	
      <div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><b>Click to confirm</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <h4><strong> Edit {{sports_name}} </strong></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <input type="submit" class="btn btn-success" value="Edit Category">
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
{% endblock %}
